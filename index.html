
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>2048</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Clear+Sans:400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://play2048.co/style/main.css">
  <script src="https://play2048.co/js/animframe_polyfill.js"></script>
  <script src="https://play2048.co/js/keyboard_input_manager.js"></script>
  <script src="https://play2048.co/js/html_actuator.js"></script>
  <script src="https://play2048.co/js/grid.js"></script>
  <script src="https://play2048.co/js/tile.js"></script>
  <script src="https://play2048.co/js/local_storage_manager.js"></script>
  <script src="https://play2048.co/js/game_manager.js"></script>
  <style>
    body { background: #faf8ef; font-family: "Clear Sans", "Helvetica Neue", Arial, sans-serif; }
  </style>
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1 class="title">2048</h1>
      <div class="scores-container">
        <div class="score-container">10456</div>
        <div class="best-container">10456</div>
      </div>
    </div>
    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
          <a class="keep-playing-button">Keep going</a>
          <a class="retry-button">Try again</a>
        </div>
      </div>
      <div class="grid-container">
        <!-- Grid will be generated by JS -->
      </div>
      <div class="tile-container"></div>
    </div>
    <p class="game-intro">Join the numbers and get to the <strong>2048 tile!</strong></p>
    <a class="restart-button">New Game</a>
  </div>

  <script>
    window.requestAnimationFrame(function () {
      var manager = new GameManager(4, KeyboardInputManager, HTMLActuator, LocalStorageManager);
      manager.score = 10456; // Initial score
      manager.best = 10456; // Best score
      manager.actuate();
    });
  </script>
</body>
</html>
